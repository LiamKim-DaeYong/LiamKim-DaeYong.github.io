---
layout: default
---

<div class="reading-progress" id="reading-progress" aria-hidden="true"></div>

<div class="post-layout">
  <article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">
    <header class="post-header">
      <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
      <p class="post-meta">
        <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
          {{ page.date | date: "%Y-%m-%d" }}
        </time>
        {% if page.categories and page.categories.size > 0 %}
          · {{ page.categories | join: " · " }}
        {% endif %}
      </p>
    </header>

    <div class="post-content e-content" itemprop="articleBody">
      {{ content }}
    </div>

    <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
  </article>

  <aside class="post-aside" aria-label="목차">
    <nav class="toc-card" id="toc-card" hidden>
      <p class="toc-title">이 글의 흐름</p>
      <ol class="toc-list" id="toc-list"></ol>
    </nav>
  </aside>
</div>

<script src="{{ '/assets/post-enhance.js' | relative_url }}" defer></script>
<script src="https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.min.js" defer></script>
<script src="{{ '/assets/mermaid-init.js' | relative_url }}" defer></script>
