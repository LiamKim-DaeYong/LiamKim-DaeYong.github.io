<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="600" viewBox="-20 -20 1240 760" role="img" aria-labelledby="title desc">
  <title id="title">MySQL Architecture Overview</title>
  <desc id="desc">Overview diagram showing client, MySQL server layer, handler API, and InnoDB storage engine.</desc>
  <defs>
    <style>
      .bg { fill: #f8fafc; }
      .title { font: 700 34px 'Segoe UI', Arial, sans-serif; fill: #0f172a; }
      .subtitle { font: 500 18px 'Segoe UI', Arial, sans-serif; fill: #334155; }
      .layer { fill: #ffffff; stroke: #1e293b; stroke-width: 2; rx: 12; }
      .layerTitle { font: 700 22px 'Segoe UI', Arial, sans-serif; fill: #0f172a; }
      .box { fill: #e2e8f0; stroke: #334155; stroke-width: 1.5; rx: 8; }
      .boxText {
        font: 600 16px 'Segoe UI', Arial, sans-serif;
        fill: #0f172a;
        text-anchor: middle;
        dominant-baseline: middle;
        alignment-baseline: middle;
      }
      .note { font: 500 14px 'Segoe UI', Arial, sans-serif; fill: #334155; }
      .api { fill: #dbeafe; stroke: #1d4ed8; stroke-width: 2; rx: 8; }
      .apiText {
        font: 700 15px 'Segoe UI', Arial, sans-serif;
        fill: #1e3a8a;
        text-anchor: middle;
        dominant-baseline: middle;
        alignment-baseline: middle;
      }
      .arrow { stroke: #0f172a; stroke-width: 2.2; fill: none; marker-end: url(#arrowHead); stroke-linecap: round; }
      .dashed { stroke-dasharray: 8 7; }
    </style>
    <marker id="arrowHead" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#0f172a" />
    </marker>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="720" />
  <text class="title" x="60" y="58">MySQL Architecture Overview</text>
  <text class="subtitle" x="60" y="88">Server Layer and Storage Engine Responsibilities</text>

  <rect class="layer" x="60" y="130" width="1080" height="120" />
  <text class="layerTitle" x="90" y="170">Client Layer</text>
  <rect class="box" x="90" y="185" width="210" height="45" />
  <text class="boxText" x="195" y="207.5">Application / Client</text>
  <rect class="box" x="340" y="185" width="190" height="45" />
  <text class="boxText" x="435" y="207.5">MySQL Protocol</text>
  <rect class="box" x="570" y="185" width="220" height="45" />
  <text class="boxText" x="680" y="207.5">Connection Thread</text>
  <text class="note" x="820" y="214">Receives SQL requests</text>

  <rect class="layer" x="60" y="280" width="1080" height="250" />
  <text class="layerTitle" x="90" y="320">MySQL Server Layer (MySQL Engine)</text>
  <rect class="box" x="90" y="345" width="180" height="55" />
  <text class="boxText" x="180" y="372.5">Parser</text>
  <rect class="box" x="300" y="345" width="180" height="55" />
  <text class="boxText" x="390" y="372.5">Optimizer</text>
  <rect class="box" x="510" y="345" width="200" height="55" />
  <text class="boxText" x="610" y="372.5">Executor</text>
  <rect class="box" x="740" y="345" width="170" height="55" />
  <text class="boxText" x="825" y="372.5">Query Cache*</text>
  <rect class="box" x="940" y="345" width="170" height="55" />
  <text class="boxText" x="1025" y="372.5">Binlog</text>

  <rect class="api" x="90" y="450" width="1020" height="55" />
  <text class="apiText" x="600" y="477.5">Handler API</text>

  <rect class="layer" x="60" y="560" width="1080" height="120" />
  <text class="layerTitle" x="90" y="600">Storage Engine Layer</text>
  <rect class="box" x="90" y="618" width="260" height="45" />
  <text class="boxText" x="220" y="640.5">InnoDB</text>
  <rect class="box" x="380" y="618" width="260" height="45" />
  <text class="boxText" x="510" y="640.5">Memory</text>
  <rect class="box" x="670" y="618" width="260" height="45" />
  <text class="boxText" x="800" y="640.5">MyISAM</text>
  <text class="note" x="960" y="647">In practice: mostly InnoDB</text>

  <path class="arrow" d="M 300 207.5 L 340 207.5" />
  <path class="arrow" d="M 530 207.5 L 570 207.5" />
  <path class="arrow" d="M 680 230 L 680 340" />
  <path class="arrow" d="M 180 400 L 180 450" />
  <path class="arrow" d="M 390 400 L 390 450" />
  <path class="arrow" d="M 610 400 L 610 450" />
  <path class="arrow" d="M 610 505 L 610 617" />
  <path class="arrow dashed" d="M 1025 400 L 1025 560" />
  <text class="note" x="730" y="422">*Removed in MySQL 8.0</text>
</svg>
