<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-labelledby="title desc">
  <title id="title">Query Parser Token and Parse Tree Example</title>
  <desc id="desc">Example of SQL tokenization and parse tree built by MySQL query parser.</desc>
  <defs>
    <style>
      .bg { fill: #f8fafc; }
      .title { font: 700 32px 'Segoe UI', Arial, sans-serif; fill: #0f172a; }
      .subtitle { font: 500 18px 'Segoe UI', Arial, sans-serif; fill: #334155; }
      .sqlBox { fill: #fff7ed; stroke: #ea580c; stroke-width: 1.8; rx: 8; }
      .tokenBox { fill: #e2e8f0; stroke: #334155; stroke-width: 1.2; rx: 6; }
      .nodeRoot { fill: #dbeafe; stroke: #2563eb; stroke-width: 1.8; rx: 8; }
      .node { fill: #dcfce7; stroke: #15803d; stroke-width: 1.6; rx: 8; }
      .text {
        font: 600 15px 'Segoe UI', Arial, sans-serif;
        fill: #0f172a;
        text-anchor: middle;
        dominant-baseline: middle;
      }
      .sqlText { font: 700 20px 'Consolas', 'Courier New', monospace; fill: #7c2d12; }
      .note { font: 500 14px 'Segoe UI', Arial, sans-serif; fill: #334155; }
      .line { stroke: #0f172a; stroke-width: 2; fill: none; }
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="760" />
  <text class="title" x="50" y="56">Query Parser: Tokenization and Parse Tree</text>
  <text class="subtitle" x="50" y="84">Example SQL: SELECT name FROM members WHERE id = 1;</text>

  <rect class="sqlBox" x="50" y="110" width="1100" height="70" />
  <text class="sqlText" x="95" y="154">SELECT name FROM members WHERE id = 1;</text>

  <text class="note" x="50" y="218">Step 1) Tokenization</text>
  <rect class="tokenBox" x="50" y="235" width="110" height="44" />
  <text class="text" x="105" y="257">SELECT</text>
  <rect class="tokenBox" x="175" y="235" width="90" height="44" />
  <text class="text" x="220" y="257">name</text>
  <rect class="tokenBox" x="280" y="235" width="90" height="44" />
  <text class="text" x="325" y="257">FROM</text>
  <rect class="tokenBox" x="385" y="235" width="120" height="44" />
  <text class="text" x="445" y="257">members</text>
  <rect class="tokenBox" x="520" y="235" width="95" height="44" />
  <text class="text" x="567.5" y="257">WHERE</text>
  <rect class="tokenBox" x="630" y="235" width="70" height="44" />
  <text class="text" x="665" y="257">id</text>
  <rect class="tokenBox" x="715" y="235" width="60" height="44" />
  <text class="text" x="745" y="257">=</text>
  <rect class="tokenBox" x="790" y="235" width="60" height="44" />
  <text class="text" x="820" y="257">1</text>
  <rect class="tokenBox" x="865" y="235" width="50" height="44" />
  <text class="text" x="890" y="257">;</text>

  <text class="note" x="50" y="340">Step 2) Parse Tree</text>

  <rect class="nodeRoot" x="520" y="360" width="160" height="52" />
  <text class="text" x="600" y="386">SELECT_STMT</text>

  <rect class="node" x="200" y="460" width="180" height="52" />
  <text class="text" x="290" y="486">SELECT_LIST</text>

  <rect class="node" x="510" y="460" width="180" height="52" />
  <text class="text" x="600" y="486">FROM_CLAUSE</text>

  <rect class="node" x="820" y="460" width="180" height="52" />
  <text class="text" x="910" y="486">WHERE_CLAUSE</text>

  <rect class="node" x="220" y="560" width="140" height="48" />
  <text class="text" x="290" y="584">COLUMN(name)</text>

  <rect class="node" x="530" y="560" width="140" height="48" />
  <text class="text" x="600" y="584">TABLE(members)</text>

  <rect class="node" x="830" y="560" width="160" height="48" />
  <text class="text" x="910" y="584">COND(id = 1)</text>

  <path class="line" d="M 600 412 L 290 460" />
  <path class="line" d="M 600 412 L 600 460" />
  <path class="line" d="M 600 412 L 910 460" />

  <path class="line" d="M 290 512 L 290 560" />
  <path class="line" d="M 600 512 L 600 560" />
  <path class="line" d="M 910 512 L 910 560" />

  <text class="note" x="50" y="705">Parser catches SQL grammar errors at this stage and returns syntax error messages.</text>
</svg>
